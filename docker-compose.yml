services:
  flood-rtorrent:
    image: flood-rtorrent:latest
    container_name: flood-rtorrent
    restart: unless-stopped
    environment:
      - FLOOD_OPTION_HOST=0.0.0.0
      - FLOOD_OPTION_RTSOCKET=/home/download/config/rtorrent.sock
      - FLOOD_OPTION_ALLOWEDPATH=/data,/home/download/config
    ports:
      - "3000:3000"
      - "50000:50000/tcp"
      - "50000:50000/udp"
    volumes:
      - /config/flood:/home/download/config
      - /data:/data
