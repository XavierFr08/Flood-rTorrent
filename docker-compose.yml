services:
  flood-rtorrent:
    image: flood-rtorrent:latest
    container_name: flood-rtorrent
    restart: unless-stopped
    environment:
      - FLOOD_OPTION_HOST=0.0.0.0
      - FLOOD_OPTION_RTSOCKET=/config/flood/rtorrent.sock
      - FLOOD_OPTION_ALLOWEDPATH=/data,/config/flood
    ports:
      - "3000:3000"
      - "50000:50000/tcp"
      - "50000:50000/udp"
    volumes:
      - /config/flood:/config
      - /data:/data
